<div class="wrapper">
  <select
    name="coin"
    id=""
    [style.width]="'6rem'"
    [(ngModel)]="selectedCoin"
    (ngModelChange)="onSelect($event)"
  >
    <option [value]="null" [selected]="true">Select a coin</option>
    <option [value]="o" *ngFor="let o of coinList">{{ o }}</option>
  </select>
  <div class="chart-container">
    <canvas
      baseChart
      width="400"
      height="400"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
